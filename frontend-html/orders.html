<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History | E-commerce API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .order {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    .order h3 {
      margin-top: 0;
    }

    ul {
      padding-left: 1rem;
      margin-top: 0.5rem;
    }

    li {
      font-size: 0.9rem;
    }

    .back-button {
      background-color: transparent;
      color: blue;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background: rgb(241, 245, 255);
    }

    #responseBox {
      font-family: monospace;
      background: #1e1e1e;
      color: #00ff66;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 1rem;
      box-shadow: inset 0 0 6px rgba(0,255,0,0.2);
    }
  </style>
</head>

<body>
  <h2>Order History</h2>

  <button class="back-button" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>

  <div id="ordersContainer">Loading orders...</div>

  <pre id="responseBox">Fetching your past orders...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const container = document.getElementById('ordersContainer');
      const responseBox = document.getElementById('responseBox');

      async function loadOrders() {
        responseBox.textContent = '‚åõ Loading orders from server...';

        try {
          const res = await fetch('https://adaptnxt-ecommerce.onrender.com/orders', {
            headers: { Authorization: `Bearer ${token}` }
          });

          const data = await res.json();

          if (!data.length) {
            container.innerHTML = `<p>You haven't placed any orders yet.</p>`;
            responseBox.textContent = 'üóÇÔ∏è No orders found in history.';
            return;
          }

          container.innerHTML = data.map(order => `
            <div class="order">
              <h3>Order Status: ${order.status}</h3>
              <strong>Total:</strong> ‚Çπ${order.totalAmount}
              <ul>
                ${order.items.map(i => `<li>${i.product.name} √ó ${i.quantity}</li>`).join('')}
              </ul>
            </div>
          `).join('');

          responseBox.textContent = `‚úÖ Loaded ${data.length} order(s).`;
        } catch (err) {
          responseBox.textContent = `‚ö†Ô∏è Error fetching orders:\n${err.message}`;
        }
      }

      loadOrders();
    });
  </script>
</body>
</html>
