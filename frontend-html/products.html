<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | E-commerce API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    .back-button {
      background-color: transparent;
      color: blue;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background: rgb(241, 245, 255);
    }

    #responseBox {
      font-family: monospace;
      background: #1e1e1e;
      color: #00ff66;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 1rem;
      box-shadow: inset 0 0 6px rgba(0,255,0,0.2);
    }
  </style>
</head>

<body>
  <h2>Browse Products</h2>

  <button class="back-button" onclick="window.location.href='index.html'">⬅ Back to Home</button>

  <input type="text" id="searchBox" placeholder="Search for a product..." />

  <div id="products"></div>

  <pre id="responseBox">Type in the search box above...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const responseBox = document.getElementById('responseBox');

      async function fetchProducts(query = '') {
        responseBox.textContent = '⌛ Fetching products...';
        try {
          const res = await fetch(`https://adaptnxt-ecommerce.onrender.com/products?search=${query}`);
          const data = await res.json();
          const container = document.getElementById('products');

          container.innerHTML = data.products.map(p => `
            <div class="product">
              <strong>${p.name}</strong><br/>
              ₹${p.price}<br/>
              Category: ${p.category}<br/>
              <button onclick="addToCart('${p._id}', '${p.name}')">Add to Cart</button>
            </div>
          `).join('');

          responseBox.textContent = `✅ Found ${data.products.length} products`;
        } catch (err) {
          responseBox.textContent = `⚠️ Error: ${err.message}`;
        }
      }

      window.addToCart = async (productId, name) => {
        responseBox.textContent = `⌛ Adding ${name} to cart...`;
        try {
          const res = await fetch('https://adaptnxt-ecommerce.onrender.com/cart', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ productId, quantity: 1 })
          });

          const data = await res.json();
          responseBox.textContent = res.ok
            ? `✅ "${data.product.name}" added to cart`
            : `❌ Failed: ${data.message || 'Could not add to cart'}`;
        } catch (err) {
          responseBox.textContent = `⚠️ Error: ${err.message}`;
        }
      };

      document.getElementById('searchBox').addEventListener('input', (e) => {
        const query = e.target.value;
        fetchProducts(query);
      });

      fetchProducts(); // initial load
    });
  </script>
</body>
</html>
