<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | E-commerce API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .cart-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item span {
      font-weight: bold;
    }

    button {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #a71d2a;
    }

    .back-button {
      background-color: transparent;
      color: blue;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background: rgb(241, 245, 255);
    }

    #responseBox {
      font-family: monospace;
      background: #1e1e1e;
      color: #00ff66;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 1rem;
      box-shadow: inset 0 0 6px rgba(0,255,0,0.2);
    }
  </style>
</head>

<body>
  <h2>Your Cart</h2>

  <button class="back-button" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>

  <div id="cartContainer"></div>

  <pre id="responseBox">Loading cart...</pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const cartContainer = document.getElementById('cartContainer');
      const responseBox = document.getElementById('responseBox');

      async function loadCart() {
        responseBox.textContent = '‚åõ Fetching cart items...';
        try {
          const res = await fetch('https://adaptnxt-ecommerce.onrender.com/cart', {
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();

          if (data.items.length === 0) {
            cartContainer.innerHTML = `<p>No items in cart.</p>`;
            responseBox.textContent = `üß∫ Cart is empty`;
            return;
          }

          cartContainer.innerHTML = data.items.map(item => `
            <div class="cart-item">
              <div>
                <span>${item.product.name}</span><br/>
                ‚Çπ${item.product.price} √ó ${item.quantity}
              </div>
              <button onclick="removeItem('${item._id}')">Remove</button>
            </div>
          `).join('');

          responseBox.textContent = `‚úÖ Loaded ${data.items.length} items in cart`;
        } catch (err) {
          responseBox.textContent = `‚ö†Ô∏è Error loading cart:\n${err.message}`;
        }
      }

      window.removeItem = async (id) => {
        responseBox.textContent = '‚åõ Removing item...';
        // try {
          const a = await fetch(`https://adaptnxt-ecommerce.onrender.com/cart/${id}`, {
            method: 'DELETE',
            headers: { Authorization: `Bearer ${token}` }
          });
          console.log(await a.json())
          responseBox.textContent = `üóëÔ∏è Item removed. Refreshing cart...`;
          loadCart();
        // } catch (err) {
        //   responseBox.textContent = `‚ö†Ô∏è Error removing item:\n${err.message}`;
        // }
      };

      loadCart();
    });
  </script>
</body>
</html>
