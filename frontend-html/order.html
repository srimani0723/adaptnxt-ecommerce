<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | E-commerce API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .order-box {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    .order-box h3 {
      margin: 0 0 0.5rem;
    }

    .order-box ul {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .order-box li {
      font-size: 0.9rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    .back-button {
      background-color: transparent;
      color: blue;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background: rgb(241, 245, 255);
    }

    #responseBox {
      font-family: monospace;
      background: #1e1e1e;
      color: #00ff66;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 1rem;
      box-shadow: inset 0 0 6px rgba(0,255,0,0.2);
    }
  </style>
</head>

<body>
  <h2>Your Orders</h2>

  <button class="back-button" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>

  <div id="ordersContainer">Loading previous orders...</div>

  <button onclick="placeOrder()">Place New Order</button>

  <pre id="responseBox">Ready to place new order.</pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const ordersContainer = document.getElementById('ordersContainer');
      const responseBox = document.getElementById('responseBox');

      async function loadOrders() {
        responseBox.textContent = '‚åõ Loading orders...';
        try {
          const res = await fetch('https://adaptnxt-ecommerce.onrender.com/orders', {
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();

          if (!data.length) {
            ordersContainer.innerHTML = `<p>No orders found.</p>`;
            responseBox.textContent = `üóÇÔ∏è You have not placed any orders yet.`;
            return;
          }

          ordersContainer.innerHTML = data.map(o => `
            <div class="order-box">
              <h3>Status: ${o.status}</h3>
              <strong>Total:</strong> ‚Çπ${o.totalAmount}<br/>
              <ul>
                ${o.items.map(i => `<li>${i.product.name} √ó ${i.quantity}</li>`).join('')}
              </ul>
            </div>
          `).join('');

          responseBox.textContent = `‚úÖ Loaded ${data.length} orders.`;
        } catch (err) {
          responseBox.textContent = `‚ö†Ô∏è Error loading orders:\n${err.message}`;
        }
      }

      window.placeOrder = async () => {
        responseBox.textContent = '‚åõ Placing your order...';
        try {
          const res = await fetch('https://adaptnxt-ecommerce.onrender.com/orders', {
            method: 'POST',
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();
          responseBox.textContent = res.ok
            ? `‚úÖ Order placed! Status: ${data.status}`
            : `‚ùå Failed to place order: ${data.message || 'Unknown error'}`;
          loadOrders(); // refresh orders
        } catch (err) {
          responseBox.textContent = `‚ö†Ô∏è Error placing order:\n${err.message}`;
        }
      };

      loadOrders();
    });
  </script>
</body>
</html>
