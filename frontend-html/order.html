<!DOCTYPE html>
<html>
<head>
  <title>Order Page</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    .back-button {
      background-color: transparent;
      color: blue;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 5px;
    }

    .back-button:hover {
      background: rgb(241, 245, 255);
    }

    .entry {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .order-box h3 {
      margin: 0 0 0.5rem;
    }

    .order-box ul {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .order-box li {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Place a New Order</h2>

  <button class="back-button" onclick="window.location.href='index.html'">⬅ Back to Home</button>

  <div id="orderList"></div>

  <button onclick="placeOrder()">Place Order</button>

  <script>
    const token = localStorage.getItem('token');

    async function placeOrder() {
      await fetch('http://localhost:5000/orders', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      alert('Order placed!');
      loadOrders(); // reload orders
    }

    async function loadOrders() {
      const res = await fetch('http://localhost:5000/orders', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const orders = await res.json();
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '<h3>Previous Orders</h3>' + orders.map(o => `
        <div class="entry order-box">
          <strong>Status:</strong> ${o.status}<br/>
          <strong>Total:</strong> ₹${o.totalAmount}
          <ul>
            ${o.items.map(i => `<li>${i.product.name} × ${i.quantity}</li>`).join('')}
          </ul>
        </div>
      `).join('');
    }

    loadOrders();
  </script>
</body>
</html>
